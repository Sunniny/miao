  <style>
    /* 溢出到padding不会隐藏 */
ul {
  padding: 0;
   list-style-type: none;
  width:165px;
  padding:0px 5px 5px 0px;
  overflow: hidden;
}

li {
  width:50px;
  height:50px;
  float:left;
  border:5px solid blue;
  margin-bottom:-5px;
  margin-right:-5px;
  position: relative;
}

li:hover {
  border-color:red;
  z-index:2;
}

</head>
